defaults: &defaults
  host: 127.0.0.1
  port: 27017

development:
  <<: *defaults
  database: cardealer_demo_ko_development

test:
  <<: *defaults
  database: cardealer_demo_ko_test

# set these environment variables on your prod server
production:
  <<: *defaults
  database: cardealer_demo_ko
  username: <%= ENV['MONGO_USERNAME'] %>
  password: <%= ENV['MONGO_PASSWORD'] %>
